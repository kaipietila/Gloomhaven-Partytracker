<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gloomhaven Party Tracker</title>
	<meta charset="utf-8" />
	{% load static %}
	<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static '/css/styles.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
								<div class="jumbotron jumbotron-fluid">
							   <div class="container">
								    <h1 class="display-4">Gloomhaven Party Tracker</h1>
								    <p class="lead">Keep track of your party between scenarios!</p>

										</div>
							  	</div>


							<div class="row">
							  <div class="col-sm-2">
							  <br>

							  <br>
							   <!-- Great, til you resize. -->
								<!--<div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">-->
								<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
								  <nav class="nav flex-column">
									  <a class="nav-link active" href="/">Home</a>
									  <a class="nav-link" href="/about/">About</a>
									  <a class="nav-link" href="/admin/">Login Admin</a>
									  <a class="nav-link" href="/accounts/login/">Log in</a>
									  {% if user.is_authenticated %}
									  <a class="nav-link" href="/accounts/logout/">Log out</a>
									  	<p>Welcome {{ user.username }} !!!</p>
									  {% endif %}
								  </nav>
								</div> <!--well bs-sidebar affix-->
							  </div> <!--col-sm-2-->
							  <div class="col-sm-10">

								<div class='container-fluid'>
								<br><br>
								   {% block content %}
								   {% endblock %}
								</div>
							  </div>
							</div>
		</div>
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p>This is a footer</p>
		</div>
	</footer>

</body>

</html>
