<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gloomhaven Party Tracker</title>
	<meta charset="utf-8" />
	{% load static %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static '/css/styles.css' %}" type="text/css">
	<!--<link rel="stylesheet" href="{% static '/css/styles.css' %}" type = "text/css"/>-->
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>

<body class="body" style="background-color:#fff">

	<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
			<div class="container">
					<button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav" aria-controls="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img src="{% static '/img/logo.png' %}" width="110" height="20" alt="">
					</a>
					<div class="collapse navbar-collapse" id="mainNav">
							<div class="navbar-nav">
									<a class="nav-item nav-link active" href="{% url 'journal:index' %}">Home</a>
									<a class="nav-item nav-link" href="{% url 'core:overview' %}">Party Overview</a>
									<a class="nav-item nav-link" href="#">Contact</a>
										{% if user.is_authenticated %}
											<a class="nav-item nav-link font-weight-bold" href="{% url 'accounts:logout' %}">Log out {{ user.username }}</a>
										{% else %}
											<a class="nav-item nav-link font-weight-bold" href="{% url 'accounts:login' %}">Log in</a>
										{% endif %}
							</div>
					</div>
			</div>
	</nav>
			<div class="row">
				  <div class="col-sm-12">
						<div class='container-fluid'>
							<br><br>
							   {% block content %}
							   {% endblock %}
						</div>
			  	</div>
			</div>
		</div>
	<footer>
	</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
